version: '3.8'

services:
  app:
    build: .
    ports:
      - "3018:3018"
    environment:
      - NODE_ENV=production
      - OLLAMA_HOST=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama4
      - OLLAMA_VISION_MODEL=llama4
      # DATABASE_URL should be provided in .env file
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    dns:
      - 8.8.8.8
      - 1.1.1.1
